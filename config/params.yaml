random_state: 42

objective:
  clustering_input_description: "Agrupar perfiles de escritura/demograf√≠a para posterior perfilado Big Five"
  profiling_targets:
    - Openness
    - Conscientiousness
    - Extraversion
    - Agreeableness
    - Neuroticism

preprocessing:
  clustering_input_features:
    - Writing_Speed_wpm
    - Age
    - Gender
    - Feature_1
    - Feature_2
    - Feature_3
    - Feature_4
    - Feature_5
    - Feature_6
    - Feature_7
    - Feature_8
    - Feature_9
    - Feature_10
    - Feature_11
    - Feature_12
    - Feature_13
    - Feature_14
    - Feature_15
  numeric_scaling: standard
  encode_categorical: onehot_multiclass
  categorical_columns:
    - Gender
  missing_strategy: not_required_no_missing_detected

modeling:
  kmeans:
    enabled: true
    k_range: [2, 10]
  agglomerative:
    enabled: true
    n_clusters: 4
  dbscan:
    enabled: true
    eps: 0.5
    min_samples: 5

reduction:
  pca:
    enabled: true
    n_components: 2
  umap:
    enabled: false
    n_components: 2

metrics:
  elbow: true
  silhouette: true
  davies_bouldin: true
  calinski_harabasz: true
