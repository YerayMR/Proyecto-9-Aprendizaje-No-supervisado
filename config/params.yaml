random_state: 42

preprocessing:
  scale_numeric: true
  encode_categorical: onehot
  missing_strategy: median_mode

modeling:
  kmeans:
    enabled: true
    k_range: [2, 10]
  agglomerative:
    enabled: true
    n_clusters: 4
  dbscan:
    enabled: true
    eps: 0.5
    min_samples: 5

reduction:
  pca:
    enabled: true
    n_components: 2
  umap:
    enabled: false
    n_components: 2

metrics:
  silhouette: true
  davies_bouldin: true
  calinski_harabasz: true
